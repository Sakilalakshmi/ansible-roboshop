- name: Install catalogue component
  hosts: catalogue
  become: yes
  tasks:
  - name: setup npm souce
    ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

  - name: Install NodeJS
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: check roboshop user exist or not
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: true

  - when: output.rc != 0
    name: create user roboshop
    become: yes
    ansible.builtin.user:
      name: roboshop

  - name: check /app directory exist or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory stats
    ansible.builtin.debug:
      msg: "output is: {{directory}}"

  - when: directory.stat.exists == false
    name: create /app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download catalogue artifacts
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp

  - name: Extract catalogue artifacts
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copy catalogue service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: daemon-reload
    ansible.builtin.systemd:
      daemon-reload: true

  - name: copying mongo repo to yum.repos.d
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install mongodb client
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed

  - name: Load values to mongodb
    ansible.builtin.command: mongo --host mongodb.learningdevops.shop < /app/schema/catalogue.js

  - name: restart catalogue
    ansible.builtin.service:
      name: catalogue 
      state: restarted
      enabled: yes
     



     

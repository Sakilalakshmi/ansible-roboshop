- name: Install payment component
  hosts: payment
  become: yes
  tasks:
  - name: Install Python
    ansible.builtin.yum:
      name: "{{item}}"
      state: installed
    loop:
    - python36
    - gcc
    - python3-devel

  - name: check roboshop user exist or not
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: true

  - when: output.rc != 0
    name: create user roboshop
    become: yes
    ansible.builtin.user:
      name: roboshop

  - name: check /app directory exist or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory stats
    ansible.builtin.debug:
      msg: "output is: {{directory}}"

  - when: directory.stat.exists == false
    name: create /app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download and extract payment artifacts
    ansible.builtin.unarchive:
      src: https://roboshop-builds.s3.amazonaws.com/payment.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    ansible.builtin.command: pip3.6 install -r requirements.txt
    args:
      chdie: /app

  - name: copy payment.service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon-reload
    ansible.builtin.systemd:
      daemon-reload: true

  - name: restart payment
    ansible.builtin.service:
      name: payment 
      state: restarted
      enabled: yes


    


  
